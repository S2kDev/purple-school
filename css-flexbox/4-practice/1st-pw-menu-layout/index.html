<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Practice: PW #1 - Menu Layout!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="flex header__left-right">
        <div class="flex header-left">
          <a href="#" class="header-left__link header-left__logo">
            <img src="icons/logo.svg" alt="Courses Logo!">
          </a>
          <button class="btn-reset btn header-left__btn">
            <span class="header-left__btn--decor">All Course's</span>
          </button>
        </div>
        <nav class="flex header-right__nav">
          <ul class="list-reset flex header-right__list">
            <li class="header-right__item">
              <a href="#" class="header-right__item--link">Schools</a>
            </li>
            <li class="header-right__item">
              <a href="#" class="header-right__item--link">Authors</a>
            </li>
            <li class="header-right__item">
              <a href="#" class="header-right__item--link">Promocodes</a>
            </li>
            <li class="header-right__item">
              <a href="#" class="header-right__item--link">About Us</a>
            </li>
            <li class="header-right__item">
              <a href="#" class="header-right__item--link">Blog</a>
            </li>
          </ul>
          <div class="flex header-right__links--group">
            <a href="#" class="group-links header-right__group--link1">Search</a>
            <a href="#" class="group-links header-right__group--link2">Log in</a>
          </div>
        </nav>
      </div>
    </header>
  </div>
</body>

</html>
