<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Practice: PW #2 - Adaptive Flexbox!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="profession">
        <div class="flex profession__left-righ">
          <div class="flex profession-left profession-left__logo">
            <h2 class="title-reset profession-left__occupational--name">Профессия &laquo;Дизайнер интерьера&raquo;</h2>
            <p class="paragraph-reset profession-left__teacher--name">Нетология</p>
          </div>
          <div class="profession-right">
            <ul class="flex list-reset profession-right__list">
              <li class="right-list__item">
                <p class="paragraph-reset item-info__conditions">Рейтинг</p>
                <span class="item-info__values">4.90</span>
              </li>
              <li class="right-list__item">
                <p class="paragraph-reset item-info__conditions">Длительность</p>
                <span class="item-info__values">24 месяца</span>
              </li>
              <li class="right-list__item">
                <p class="paragraph-reset item-info__conditions">Цена</p>
                <span class="item-info__values">234&nbsp;000&nbsp;₽</span>
              </li>
              <li class="right-list__item">
                <p class="paragraph-reset item-info__conditions">Рассрочка</p>
                <span class="item-info__values">14&nbsp;768&nbsp;₽</span>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
